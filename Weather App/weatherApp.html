<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div id='headerContainer'>
        <h1>Wetharia</h1>

        <img src="C:\Weather App\images\david-clode-0eJdryptOHQ-unsplash.jpg" alt="">
        <form action="//" id='cityInputForm'>
            <div id='weatherInput'>
                <label for="cityInput" id='cityInputLabel'>

            </div>
        </form>
    </div>
    <div id='weatherInfo'>
        <p id='temperature'></p>
        <p id='feelsLike'></p>
        <p id='humidity'></p>
    </div>

    <script src='C:\Weather App\weatherApp.js'></script>
</body>

</html>
