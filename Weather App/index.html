<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Headland+One&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="weatherApp.css">
</head>

<body>
    <div id='headerContainer'>
        <h1>Weatheria</h1>
        <h2>Accurate weather of your city</h2>
        <img src="images\david-clode-0eJdryptOHQ-unsplash.jpg" alt="">
        <form id="cityInputForm">
            <div class="form-group text-center mb-1" id="inputDiv">
                <input 
                    type="text" 
                    class="form-control w-50 mx-auto"
                    id="cityInput" 
                    placeholder="Enter a city."
                >
            </div>
        </form>

    </div>
    <div id='weatherInfo'>
        <p id='temperature'></p>
        <p id='feelsLike'></p>
        <p id='humidity'></p>
    </div>

    <script src='weatherApp.js'></script>
</body>

</html>
